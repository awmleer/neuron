<ion-header>
  <ion-navbar>
    <ion-title>新学</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      状态
    </ion-list-header>
    <ion-item>
      <!--<ion-icon name="flash" item-left></ion-icon>-->
      今日已新学单词
      <span item-right>{{todayLearnedCount}}</span>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      词库
    </ion-list-header>
    <button ion-item (click)="continueLearn()" [hidden]="studySvc.impulsementsLearning==null">
      <b>进入未完成的学习</b> <span style="color:gray">{{studySvc.impulsementsLearning | wordsDoneCount}}/{{studySvc.impulsementsLearning?.length}}</span>
      <ion-icon showWhen="android" item-right name="ios-arrow-round-forward"></ion-icon>
    </button>
    <button ion-item *ngFor="let repo of repos" (click)="startLearn(repo)">
      {{repo.name}} <span style="color:gray">{{repo.amount}}</span>
    </button>
    <!--<button ion-item *ngFor="let repo of repos" (click)="startLearn(repo)">-->
      <!--{{repo.name}} <span style="color:gray">{{repo.words | howManyIn:studySvc.wordRecords}}/{{repo.amount}}</span>-->
    <!--</button>-->
  </ion-list>
</ion-content>
