<ion-header>
    <ion-navbar>
        <ion-title>新学</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list style="min-height: 100%;">
        <ion-item-divider>
            状态
        </ion-item-divider>
        <ion-item>
            <!--<ion-icon name="flash" item-left></ion-icon>-->
            今日已新学单词
            <span item-right>{{wordService.wordRecords | todayLearn}}</span>
        </ion-item>
        <ion-item-divider>
            词库
        </ion-item-divider>
        <button ion-item (click)="startLearn(repo)" [hidden]="wordService.impulseData==null">
            <b>进入未完成的学习</b> <span style="color:gray">{{wordService.impulseData?.words | wordsDoneCount}}/{{wordService.impulseData?.words.length}}</span>
        </button>
        <button ion-item *ngFor="let repo of repos" (click)="startLearn(repo)">
            {{repo.name}} <span style="color:gray">{{wordService.wordRecords | howManyIn:repo.hash}}/{{repo.amount}}</span>
        </button>
        <ion-item>
            四级
        </ion-item>
    </ion-list>
</ion-content>
