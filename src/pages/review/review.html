<ion-header>
  <ion-navbar>
    <ion-title>
      复习
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            复习进度
        </ion-card-header>
        <ion-card-content [hidden]="wordService.wordsReviewing==[]">
            <p>今日已复习<span style="float: right;">{{wordService.wordsReviewing | wordsDoneCount}}</span></p>
            <p>今日需复习<span style="float: right;">{{wordService.wordsReviewing?.length}}</span></p>
            <p>是否全部完成<span style="float: right;">{{wordService.wordsReviewing | wordsAllDone}}</span></p>
        </ion-card-content>
        <ion-card-content [hidden]="wordService.wordsReviewing!=[]">
            <p>今日无需复习</p>
        </ion-card-content>
        <ion-item>
            <!--<button ion-button clear item-left>Like</button>-->
            <p item-right [hidden]="wordService.wordsReviewing">
                <ion-icon name="checkmark-circle"></ion-icon>
                已全部完成
            </p>
            <button [hidden]="wordService.wordsReviewing | wordsAllDone" (click)="startReview()" ion-button item-right outline>开始复习</button>
        </ion-item>
    </ion-card>
</ion-content>
