<ion-header>
    <ion-navbar [hideBackButton]="false">
        <ion-buttons left>
            <button ion-button icon-only navPop>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            记忆<span *ngIf="type=='learn'"> - {{wordsImpulsing | impulsePercent}}</span>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="rewind()" [hidden]="lastWordImpulsing==null">
                <ion-icon name="rewind"></ion-icon>
            </button>
            <button ion-button icon-only (click)="showActionSheet()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<div id="progress-bar">
    <div id="current-progress" [style.width]="wordsImpulsing | impulsePercent"></div>
</div>

<div class="action-button-group">
    <ion-row>
        <ion-col><button (click)="clickKnow()" ion-button color="default" block>认识</button></ion-col>
        <ion-col><button (click)="clickVague()" ion-button color="light" block>模糊</button></ion-col>
        <ion-col><button (click)="clickForget()" ion-button color="danger" block>{{(type=='learn'&&wordsRendering[1]?.dirty==0)?'不认识':'忘记'}}</button></ion-col>
    </ion-row>
</div>

<ion-content>
    <div style="position: relative">
        <impulse-card
            *ngFor="let word of wordsRendering;let i=index"
            [wordImpulsing]="word"
            [type]="type"
            [class.last]="i==0"
            [class.current]="i==1"
            [class.next]="i==2"
        ></impulse-card>
    </div>


    <!--<a (click)="hideBaffle()" id="baffle" [hidden]="!baffleShowing">-->
        <!--<p style="text-align: center;margin-top: 50%">点击屏幕查看释义</p>-->
    <!--</a>-->


</ion-content>
