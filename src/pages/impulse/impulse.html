<ion-header>
    <ion-navbar>
        <ion-title>
            记忆
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showActionSheet()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col><button (click)="clickKnow()" ion-button color="default" block>认识</button></ion-col>
            <ion-col><button (click)="clickVague()" ion-button color="light" block>模糊</button></ion-col>
            <ion-col><button (click)="clickForget()" ion-button color="danger" block>忘记</button></ion-col>
        </ion-row>
    </ion-grid>
    <p>
        <!--{{words[0]?.word}}<br>-->
        {{amount}}
        {{entry?.level}}
        {{entry?.word}}<br>
    </p>
</ion-content>
