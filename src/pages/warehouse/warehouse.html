<ion-header>
    <ion-navbar>
        <ion-title>
            全部已学单词
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let record of records">
            {{record.word}} （熟练度{{record.proficiency}}）
            <span item-right>{{record.wait==-1?'永不':record.wait==0?'今天':record.wait+'天后'}}</span>
        </ion-item>
    </ion-list>
</ion-content>
