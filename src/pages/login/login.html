<ion-header>
  <ion-navbar>
    <ion-title>
      登录
    </ion-title>
      <ion-buttons end>
          <button ion-button clear (click)="navCtrl.pop()">
              关闭
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>手机号</ion-label>
            <ion-input type="text" [(ngModel)]="loginData.phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>密码</ion-label>
            <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="doLogin()">
        登录
    </button>
</ion-content>
