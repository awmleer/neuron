<ion-header>
  <ion-navbar>
    <ion-title>
      复习
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="wordService.wordsReviewing?.length>0">
        <ion-list-header>复习进度</ion-list-header>
        <ion-item>
            今日已复习<span item-right>{{wordService.wordsReviewing | wordsDoneCount}}</span>
        </ion-item>
        <ion-item>
            今日需复习<span item-right>{{wordService.wordsReviewing?.length}}</span>
        </ion-item>
        <ion-item *ngIf="wordService.wordsReviewing | wordsAllDone">
            <b>已全部完成</b>
            <ion-icon item-right name="checkmark-circle"></ion-icon>
        </ion-item>
        <ion-item *ngIf="(wordService.wordsReviewing | wordsAllDone) == false" (click)="startReview()">
            <b>开始复习</b>
            <ion-icon showWhen="android" item-right name="ios-arrow-round-forward"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="wordService.wordsReviewing?.length==0">
        <ion-list-header>复习进度</ion-list-header>
        <ion-item>
            今日无需复习
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>明日预计</ion-list-header>
        <ion-item>
            预计明天需要复习<span item-right>{{wordService.wordRecords | tomorrowReviewPipe}}</span>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>数据统计</ion-list-header>
        <ion-item><canvas #chartHistory height="200"></canvas></ion-item>
    </ion-list>


</ion-content>
