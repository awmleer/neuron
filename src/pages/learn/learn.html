<ion-header>
    <ion-navbar>
        <ion-title>新学</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            状态
        </ion-list-header>
        <ion-item>
            <!--<ion-icon name="flash" item-left></ion-icon>-->
            今日已新学单词
            <span item-right>{{wordService.wordRecords | todayLearn}}</span>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            词库
        </ion-list-header>
        <button ion-item (click)="continueLearn()" [hidden]="wordService.wordsLearning==null">
            <b>进入未完成的学习</b> <span style="color:gray">{{wordService.wordsLearning | wordsDoneCount}}/{{wordService.wordsLearning?.length}}</span>
        </button>
        <button ion-item *ngFor="let repo of repos" (click)="startLearn(repo)">
            {{repo.name}} <span style="color:gray">{{repo.words | howManyIn:wordService.wordRecords}}/{{repo.amount}}</span>
        </button>
    </ion-list>
</ion-content>
