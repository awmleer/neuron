<ion-header>
    <ion-navbar>
        <ion-title>
            记忆
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showActionSheet()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1><a (click)="playSound()">{{currentWord.word}}</a></h1>
    <span style="position: absolute;top: 20px;right: 10px;">
        <ion-icon *ngIf="entry?.level>0" name="star" style="color: #f3c715;"></ion-icon>
        <ion-icon *ngIf="entry?.level>1" name="star" style="color: #f3c715;"></ion-icon>
        <ion-icon *ngIf="entry?.level>2" name="star" style="color: #f3c715;"></ion-icon>
        <ion-icon *ngIf="entry?.level>3" name="star" style="color: #f3c715;"></ion-icon>
        <ion-icon *ngIf="entry?.level>4" name="star" style="color: #f3c715;"></ion-icon>
    </span>
    <a (click)="hideBaffle()" id="baffle" [hidden]="!baffleShowing">
        <p style="text-align: center;margin-top: 50%">点击屏幕查看释义</p>
    </a>

    <div id="phonetic">
        <span style="vertical-align: middle;"><a (click)="playSound()" style="color: #000000;">{{entry?.phonetic.US.symbol}}</a></span>
        <button (click)="playSound()" ion-button icon-only clear small style="vertical-align: middle;">
            <ion-icon name="md-volume-up"></ion-icon>
        </button>
        <div *ngIf="settingService.settings.soundSource=='youdao'">
            <audio id="word-sound" [src]="'http://dict.youdao.com/dictvoice?audio='+currentWord?.word+'&type='+(settingService.settings.sound.accent=='US'?'2':'1')" style="display: none;"></audio>
        </div>
        <div *ngIf="settingService.settings.soundSource=='haici'">
            <audio id="word-sound" [src]="'http://audio.dict.cn/'+(settingService.settings.sound.accent=='US'?(settingService.settings.sound.gender=='male'?entry?.phonetic.US.sound.male:entry?.phonetic.US.sound.female):(settingService.settings.sound.gender=='male'?entry?.phonetic.UK.sound.male:entry?.phonetic.UK.sound.female))" style="display: none;"></audio>
        </div>


    </div>

    <ion-slides pager>

        <ion-slide>
            <h5><ion-icon name="md-text"></ion-icon> 释义</h5>
            <p>
                <span *ngFor="let definition of entry?.definitions; ">
                    <span style="color: gray;">{{definition.type}}</span> {{definition.text}}<br>
                </span>
            </p>
            <h5><ion-icon name="md-chatbubbles"></ion-icon> 例句</h5>
            <p style="border-left: 5px solid #adadad;padding-left: 5px">
                <span *ngFor="let sentence of entry?.sentences; let i=index;" style="display: block;margin-bottom: 5px;">
                    <a (click)="unstarSentence(i)" *ngIf="wordService.starredSentences[currentWord.word]!=null && wordService.starredSentences[currentWord.word]?.indexOf(i)>=0" [innerHTML]="sentence" style="color: #000;display: block;"></a>
                </span>
            </p>
            <p>
                <span *ngFor="let sentence of entry?.sentences; let i=index;" style="display: block;margin-bottom: 5px;">
                    <a (click)="starSentence(i)" *ngIf="wordService.starredSentences[currentWord.word]==null || wordService.starredSentences[currentWord.word]?.indexOf(i)<0" [innerHTML]="sentence" style="color: #000;display: block;"></a>
                </span>
            </p>

        </ion-slide>

        <ion-slide>
            <h3 style="width: 100%;text-align: center;margin-top: 50px">更多内容</h3>
        </ion-slide>

    </ion-slides>

    <ion-row>
        <ion-col><button (click)="clickKnow()" ion-button color="default" block>认识</button></ion-col>
        <ion-col><button (click)="clickVague()" ion-button color="light" block>模糊</button></ion-col>
        <ion-col><button (click)="clickForget()" ion-button color="danger" block>忘记</button></ion-col>
    </ion-row>
    <p>
    </p>
</ion-content>
