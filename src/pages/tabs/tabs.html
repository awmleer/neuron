<ion-tabs tabsLayout="icon-start">
  <ion-tab [root]="tab1Root" tabTitle="新学" tabIcon="flash"
           [tabBadge]="studySvc.wordsLearning?.length-(studySvc.wordsLearning | wordsDoneCount)"
           tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="复习" tabIcon="paper"
           [tabBadge]="studySvc.wordsReviewing?.length - (studySvc.wordsReviewing | wordsDoneCount)"
           tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="设置" tabIcon="settings"></ion-tab>
</ion-tabs>
